<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fakeOS</title>
    <link rel="stylesheet" href="../styles/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="../scripts/fakeOS.js" defer></script>
  </head>
  <body>
    <div class="bg">
      <div class="mainContainer">
        <div class="container">
          <div class="navbar">
            <div class="navbar__left">
              <span class="navbar__logo">
                <div class="dropdown">
                  <i class="fa-brands fa-apple dropbtn"></i>
                  <div class="dropdown-content">
                    <a href="#">About this mac</a>
                    <a href="#">System Preferences...</a>
                    <a href="#">Force quit...</a>
                    <a href="#">Restart...</a>
                    <a href="#">Shutdown...</a>
                  </div>
                </div>
              </span>
              <div class="navbar__menu">
                <a class="navbar__menu__links" href="#">File</a>
                <a class="navbar__menu__links" href="#">Edit</a>
                <a class="navbar__menu__links" href="#">View</a>
                <a class="navbar__menu__links" href="#">Window</a>
                <a class="navbar__menu__links" href="#">Help</a>
              </div>
            </div>
            <div>
              <p id="time">Loading...</p>
            </div>
          </div>
        </div>
        <div>
          <!-- The Modal -->
          <div id="myModal" class="modal">
            <!-- Modal content -->
            <div id="modal-content" class="modal-content">
              <span class="close">&times;</span>
            </div>
          </div>
        </div>

        <div class="applications">
          <div class="applications__commonApp app1">
            <span class="applications__clickableAwesomeFont">
              <i id="app1" class="fa-solid fa-list-check"></i>
            </span>
          </div>
          <div class="applications__commonApp app2">
            <span class="applications__clickableAwesomeFont">
              <i id="app2" class="fa-solid fa-arrow-right-arrow-left"></i>
            </span>
          </div>
          <div class="applications__commonApp app3">
            <span class="applications__clickableAwesomeFont">
              <i id="app3" class="fa-solid fa-globe"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
