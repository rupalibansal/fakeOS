<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script defer src="../scripts/app1.js"></script>
  </head>
  <body>
    <section class="todo">
      <h2>To-do List</h2>
      <div class="input">
        <input
          type="text"
          class="input__field"
          id="todoInput"
          placeholder="Add a new todo"
        />
        <button class="btn">Add</button>
      </div>
      <ul class="scroll">
        <li id="todoList"></li>
      </ul>
      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p>
            <span>0</span>
            items total
          </p>
          <button id="deleteButton">Delete All</button>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer">
        <p class="mady-by">Made By</p>
        <p class="author">Rupali</p>
      </div>
    </footer>
  </body>
</html>
