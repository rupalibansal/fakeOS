<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="../styles/duplicate.css" />
    <script defer src="../scripts/app2.js"></script>
  </head>
  <body>
    <div class="converter-body">
      <h1 class="converter__title">Length Converter</h1>
      <input
        type="text"
        placeholder="Input"
        id="converter__input"
        class="converter__input"
      />
      <span>=</span>
      <input
        type="text"
        placeholder="Result"
        id="converter__result"
        class="converter__result"
      />
      <select id="converter__inputType">
        <option value="meter">Meter</option>
        <option value="kilometer">Kilometer</option>
        <option value="Centimeter">Centimeter</option>
      </select>

      <select id="converter__resultType">
        <option value="meter">Meter</option>
        <option value="kilometer">Kilometer</option>
        <option value="Centimeter">Centimeter</option>
      </select>
    </div>
  </body>
</html>
